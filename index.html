<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__logo">CITIZEN</div>
        <div class="calculator__data">
            <div class="calculator__input"></div>
            <div class="calculator__output"></div>
        </div>
        <div class="calculator__buttons">
            <div class="calculator__button" data="17">AC</div>
            <div class="calculator__button" data="16">(</div>
            <div class="calculator__button" data="15">)</div>
            <div class="calculator__button" data="14">/</div>
            <div class="calculator__button" data="7">7</div>
            <div class="calculator__button" data="8">8</div>
            <div class="calculator__button" data="9">9</div>
            <div class="calculator__button" data="13">*</div>
            <div class="calculator__button" data="4">4</div>
            <div class="calculator__button" data="5">5</div>
            <div class="calculator__button" data="6">6</div>
            <div class="calculator__button" data="12">-</div>
            <div class="calculator__button" data="1">1</div>
            <div class="calculator__button" data="2">2</div>
            <div class="calculator__button" data="3">3</div>
            <div class="calculator__button" data="11">+</div>
            <div class="calculator__button" data="0">0</div>
            <div class="calculator__button" data="18">.</div>
            <div class="calculator__button" data="19"><</div>
            <div class="calculator__button" data="10">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
